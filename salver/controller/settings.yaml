---
default:
    refresh_agents_interval: 5
    salver:
        scans_path: salver/controller/scans/modules/

    celery:
        queue_name: salver_controller
        broker_url: redis://localhost/0
        result_backend: redis://localhost/1
        task_ignore_result: false

        redbeat_redis_url: redis://localhost/2
        beat_scheduler: redbeat.RedBeatScheduler


    elasticsearch:
        endpoint:
            host: localhost
            port: 9200

    neo4j:
        endpoint: bolt://localhost:7687
        username: neo4j
        password: root

    mongodb:
        endpoint: mongodb://localhost:27017
        database: salver

testing:
    mongodb:
        endpoint: mongodb://localhost:27017
        database: salver-test

    celery:
        queue_name: salve_controller
        broker_url: redis://localhost/10
        result_backend: redis://localhost/11
        task_ignore_result: false

        redbeat_redis_url: redis://localhost/12
        beat_scheduler: redbeat.RedBeatScheduler
